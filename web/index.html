<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
            <h4 class="text-center">Escolha uma opção.</h4>
        <br>
            <form class="container" action="FrontController" method="post" >
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="opcao" value="aluno">
                          Aluno
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="opcao" value="alunodisc">
                          Aluno/disciplina/nota
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="opcao" value="coordenador">
                          Coordenador
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="opcao" value="curso">
                          Curso
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="opcao" value="disciplina">
                          Disciplina
                        </label>
                    </div>
                        <button class="btn btn-outline-primary" type="submit" name="control" value="Classe">Enviar</button>
                </div>
            </form>
    </body>
</html>
